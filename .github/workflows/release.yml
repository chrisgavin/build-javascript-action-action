name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: The tag to release.
        required: true

jobs:
  release:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
      - name: Prepare NodeJS
        id: prepare-nodejs
        uses: chrisgavin/nodejs-prepare-action@bdcfd3356301c0294aac393996e66ebff5374156
      - name: Install Dependencies
        run: npm ci
      - name: Create the Release
        uses: ./
        with:
          tag: ${{ github.event.inputs.tag }}
