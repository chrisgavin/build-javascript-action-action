name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: The tag to release.
        required: true

jobs:
  release:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - name: Prepare NodeJS
        uses: chrisgavin/nodejs-prepare-action@ad1173efb5068a13f8732a5b20d56c73015cdedc
      - name: Install Dependencies
        run: npm ci
      - name: Create the Release
        uses: ./
        with:
          tag: ${{ github.event.inputs.tag }}
